<div class="row">

  <div class="col-md-24">
    <div class="row">
      <div class="col-md-24 nopadding">
        <nav class="navbar navbar-inverse">
          <div class="navbar-global theme-default">
            <div class="container-fluid">
              <ul class="nav navbar-nav">
              </ul>
            </div>
          </div>
        </nav>
      </div>
    </div>

    <div class="row">
      <div class="col-md-14">

        <div class="row">
          <div class="col-md-12">
            <h2>Auftragsdaten</h2>
          </div>
        </div>

        <div class="row">
          <div class="form-group">
            <div class="col-md-12">
              <label for="pressdate">Datum</label>
              <input id="pressdate"
                     type="text"
                     class="form-control"
                     #dp="bsDatepicker"
                     [bsConfig]="{ dateInputFormat: 'DD.MM.YYYY', containerClass: 'theme-dark-blue' }"
                     bsDatepicker
                     [(bsValue)]="glulamModel.pressData.date">
            </div>
          </div>
        </div>

        <div class="row">
          <div class="form-group">
            <div class="col-md-12">
              <label for="customer">Auftraggeber</label>
              <input type="text" class="form-control" id="customer" placeholder="Lager"
                     [(ngModel)]="glulamModel.pressData.customer">
            </div>
          </div>
        </div>

        <div class="row">
          <div class="form-group">
            <div class="col-md-12">
              <label for="customer">Bauteilnummer</label>
              <input type="text" class="form-control" id="elementNumber" placeholder=""
                     [(ngModel)]="glulamModel.pressData.elementNumber">
            </div>
          </div>
        </div>

        <app-order-nav-buttons [forward]="'../pressdata'" [back]="''" [backDisabled]="true"></app-order-nav-buttons>

      </div>

      <div class="col-md-10">
        <app-order-result></app-order-result>
      </div>

    </div>
  </div>
</div>
