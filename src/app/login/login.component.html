<div class="container-fluid">
  <div class="row">
    <div class="col-md-7 myimage">

    </div>
    <div class="col-md-14 content">
      <app-alert-stack [alertStackModel]="alertStackModel"></app-alert-stack>
      <form>
        <div class="form-group">
          <label for="exampleInputEmail1">Benutzername</label>
          <input (ngModel)="username" type="text" class="form-control" id="exampleInputEmail1" placeholder="Benutzername">
        </div>

        <div class="form-group">
          <label for="exampleInputPassword1">Passwort</label>
          <input (ngModel)="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Passwort">
        </div>

        <button type="submit" class="btn btn-default" (click)="login()">Login</button>
      </form>
    </div>
  </div>
</div>
