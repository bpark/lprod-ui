<nav role="navigation" id="sidenav" class="nav side-navigation side-navigation-large theme-default">
  <div class="navigation-label p20">{{sideNavModel.title}}</div>
  <ul>

    <a *ngFor="let item of sideNavModel.items" [routerLink]="item.link" [queryParams]="item.queryParams" routerLinkActive="active" #rla="routerLinkActive">
      <li ngClass="{{ rla.isActive ? 'selected' : 'empty'}}"><span class="p20">{{item.label}}</span></li>
    </a>

  </ul>
</nav>
