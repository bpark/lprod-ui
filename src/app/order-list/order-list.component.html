<div class="container-fluid">

  <div class="row">
    <div class="col-md-5">
      <div class="row">
        <div class="col-md-24 nopadding">
          <nav class="navbar navbar-inverse">
            <div class="navbar-global theme-default">
              <div class="container-fluid">
                <ul class="nav navbar-nav">
                </ul>
              </div>
            </div>
          </nav>
        </div>
      </div>
      <div class="row">
        <div class="col-md-24">
          <app-side-nav [sideNavModel]="sideNavModel"></app-side-nav>
        </div>
      </div>
    </div>
    <div class="col-md-19">
      <div class="row">
        <nav class="navbar navbar-inverse">
          <div class="navbar-global theme-default">
            <div class="container-fluid">
              <ul class="nav navbar-nav">
                <li><a [routerLink]="'/orders/new'" #newItem><span class="glyph glyph-expand"></span> Neuer Auftrag</a>
                <li><a [routerLink]="'/orders/' + selectedId" #newItem><span class="glyph glyph-edit"></span> Bearbeiten</a>
                <li><a [routerLink]="'/orders/123'" #newItem><span class="glyph glyph-copy"></span> Kopieren</a>
                <li><a [routerLink]="" #newItem (click)="deleteMessage()"><span class="glyph glyph-delete"></span>
                  Löschen</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </div>
      <div class="row">
        <div class="col-md-20">
          <h2>Leimbinder Aufträge</h2>
        </div>
      </div>
      <div class="row">
        <div class="col-md-20">

          <div *ngIf="errors" class="alert alert-danger" role="alert">
            <strong>Fehler!</strong> Produktionsdaten konnten nicht geladen werden!
          </div>

          <div *ngIf="gluelamList">

            <div class="table-responsive">
              <table class="table table-hover">
                <thead>
                <tr>
                  <th>Datum</th>
                  <th>Kunde</th>
                  <th class="text-right">Bauteilnummer</th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let item of gluelamList.items; let i = index;" (click)="select(i)"
                    [ngClass]="selectedIndex === i ? 'info' : ''">
                  <td>{{item.date}}</td>
                  <td>{{item.customer}}</td>
                  <td class="text-right">{{item.elementNumber}}</td>
                </tr>
                </tbody>
              </table>

            </div>

            <div class="text-right">
              <app-paginator [count]="gluelamList.totalCount" [page]="page" [pageSize]="pageSize" [totalPages]="totalPages" [routeTo]="'/gluelam'"></app-paginator>
              <!--<nav *ngIf="gluelamList.totalCount > 0">
                <ul class="pagination">
                  <li class="pagination-prev">
                    <a [routerLink]="'/gluelam'" [queryParams]="{ page: page-1, pageSize: pageSize}" aria-label="Zurück">
                      <i aria-hidden="true" class="glyph glyph-chevron-left-2"></i>
                    </a>
                  </li>

                  <ng-container *ngFor="let pageNum of totalPages|times">
                    <li *ngIf="Math.abs(pageNum - page) <= 2 || pageNum===1 || pageNum===totalPages" [ngClass]="{'active': pageNum === page}"><a [routerLink]="'/gluelam'" [queryParams]="{ page: pageNum, pageSize: pageSize}">{{pageNum}}</a></li>
                    <li *ngIf="Math.abs(pageNum - page) === 3 && pageNum!==1 && pageNum!==totalPages" class="pagination-ellipsis"><span>&hellip;</span></li>
                  </ng-container>

                  <li class="pagination-next">
                    <a [routerLink]="'/gluelam'" [queryParams]="{ page: page+1, pageSize: pageSize}" aria-label="Weiter">
                      <i aria-hidden="true" class="glyph glyph-chevron-right-2"></i>
                    </a>
                  </li>
                </ul>
              </nav>-->
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>


</div>
