<nav *ngIf="count > 0">
  <ul class="pagination">
    <li class="pagination-prev">
      <a [routerLink]="url" [queryParams]="createParams(page > 1 ? page - 1 : page)" aria-label="ZurÃ¼ck">
        <i aria-hidden="true" class="glyph glyph-chevron-left-2"></i>
      </a>
    </li>

    <ng-container *ngFor="let pageNum of totalPages|times">
      <li *ngIf="Math.abs(pageNum - page) <= 2 || pageNum===1 || pageNum===totalPages" [ngClass]="{'active': pageNum === page}"><a [routerLink]="url" [queryParams]="createParams(pageNum)">{{pageNum}}</a></li>
      <li *ngIf="Math.abs(pageNum - page) === 3 && pageNum!==1 && pageNum!==totalPages" class="pagination-ellipsis"><span>&hellip;</span></li>
    </ng-container>

    <li class="pagination-next">
      <a [routerLink]="url" [queryParams]="createParams(page < totalPages ? page + 1 : page)" aria-label="Weiter">
        <i aria-hidden="true" class="glyph glyph-chevron-right-2"></i>
      </a>
    </li>
  </ul>
</nav>
