<div class="container-fluid">

  <div class="row">
    <div class="col-md-5">
      <div class="row">
        <div class="col-md-24 nopadding">
          <nav class="navbar navbar-inverse">
            <div class="navbar-global theme-default">
              <div class="container-fluid">
                <ul class="nav navbar-nav">
                </ul>
              </div>
            </div>
          </nav>
        </div>
      </div>
      <div class="row">
        <div class="col-md-24">
          <app-side-nav [sideNavModel]="sideNavModel"></app-side-nav>
        </div>
      </div>
    </div>
    <div class="col-md-19">
      <div class="row">
        <nav class="navbar navbar-inverse">
          <div class="navbar-global theme-default">
            <div class="container-fluid">
              <ul class="nav navbar-nav">
                <li><a [routerLink]="" #newItem><span class="glyph glyph-expand"></span> Neue Lieferung</a>
                <li><a [routerLink]="'/orders/' + selectedId" #newItem><span class="glyph glyph-edit"></span> Bearbeiten</a>
                <li><a [routerLink]="" #newItem><span class="glyph glyph-delete"></span>
                  Löschen</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </div>
      <div class="row">
        <div class="col-md-20">
          <h2 *ngIf="shipmentType=='glue'">Leim Lieferungen</h2>
          <h2 *ngIf="shipmentType=='hardener'">Härter Lieferungen</h2>
        </div>
      </div>
      <div class="row">
        <div class="col-md-20">

          <div *ngIf="errors" class="alert alert-danger" role="alert">
            <strong>Fehler!</strong> Produktionsdaten konnten nicht geladen werden!
          </div>

          <div *ngIf="shipmentsList">

            <div class="table-responsive">
              <table class="table table-hover">
                <thead>
                <tr>
                  <th>Lieferdatum</th>
                  <th>Sorte</th>
                  <th class="text-right">Auswählbar</th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let item of shipmentsList.items; let i = index;" (click)="select(i)"
                    [ngClass]="selectedIndex === i ? 'info' : ''">
                  <td>{{item.date}}</td>
                  <td>{{item.name}}</td>
                  <td class="text-right">
                    <button type="button" data-toggle="button" class="btn btn-toggle-switch"
                            [ngClass]="item.selectable ? 'active' : ''" [attr.aria-pressed]="item.selectable">
                    </button>
                  </td>
                </tr>
                </tbody>
              </table>

            </div>

            <div class="text-right">
              <app-paginator [count]="shipmentsList.totalCount" [page]="page" [perPage]="pageSize" (goNext)="onNext()"
                             (goPrev)="onPrev()" (goPage)="goToPage($event)"></app-paginator>

            </div>

          </div>
        </div>
      </div>
    </div>
  </div>


</div>
