<div class="container-fluid">
  <div class="row screen-row">
    <div class="col-md-5">
      <div class="row">
        <div class="col-md-24 nopadding">
          <nav class="navbar navbar-inverse">
            <div class="navbar-global theme-default">
              <div class="container-fluid">
                <ul class="nav navbar-nav">
                </ul>
              </div>
            </div>
          </nav>
        </div>
      </div>
      <div class="row">
        <div class="col-md-24">
          <app-side-nav [sideNavModel]="sideNavModel"></app-side-nav>
        </div>
      </div>
    </div>

    <form [formGroup]="shipmentForm" novalidate>

      <div class="col-md-19">
        <div class="row">
          <nav class="navbar navbar-inverse">
            <div class="navbar-global theme-default">
              <div class="container-fluid">
                <ul class="nav navbar-nav">
                  <li><a [routerLink]="" (click)="save()"><span class="glyph glyph-expand"></span> Speichern</a></li>
                  <li><a [routerLink]="'/app/shipments/'" [queryParams]="{ type: shipmentType}"><span
                    class="glyph glyph-expand"></span> Abbrechen</a></li>
                </ul>
              </div>
            </div>
          </nav>
        </div>

        <app-alert-stack [alertStackModel]="alertStackModel"></app-alert-stack>

        <div class="row">
          <div class="col-md-20">
            <h2 *ngIf="shipmentType == 'glue'">Leim Lieferung</h2>
            <h2 *ngIf="shipmentType == 'hardener'">Härter Lieferung</h2>
          </div>
        </div>

        <div class="row">
          <div class="form-group" [ngClass]="{'has-error': (shipmentForm.get('date').touched || shipmentForm.get('date').dirty) && !shipmentForm.get('date').valid }">
            <div class="col-md-12">
              <label for="pressdate">Datum</label>
              <input id="pressdate"
                     type="text"
                     class="form-control"
                     #dp="bsDatepicker"
                     [bsConfig]="{ dateInputFormat: 'DD.MM.YYYY', containerClass: 'theme-dark-blue' }"
                     bsDatepicker
                     [minDate]="minDate"
                     formControlName="date">
            </div>
          </div>
        </div>

        <div class="row">
          <div class="form-group" [ngClass]="{'has-error has-feedback': (shipmentForm.get('name').touched || shipmentForm.get('name').dirty) && !shipmentForm.get('name').valid }">
            <div class="col-md-12">
              <label for="type">Sorte</label>
              <input type="text" class="form-control" id="type" placeholder="Sorte"
                     formControlName="name">
            </div>
          </div>
        </div>

        <div class="row">
          <div class="form-group">
            <div class="col-md-12">
              <label for="selectable">Auswählbar</label>
              <div>
                <app-toggle-button id="selectable" formControlName="selectable"></app-toggle-button>
              </div>
            </div>
          </div>
        </div>

      </div>
    </form>
  </div>
</div>
